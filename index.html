<html>
<head>
    <title>Zarch</title>
    <link href="css/main.css?v=0.2" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>

    <canvas id="landscape" class="landscape" width="920" height="518"></canvas>

    <div id="fps"></div>

    <div class="map">
        <canvas id="map" width="128" height="128"></canvas>
        <div class="position"></div>
    </div>

    <div class="height">
        <canvas id="height" width="128" height="128"></canvas>
        <div class="position"></div>
    </div>

    <div class="bout">
        <a href="https://github.com/revdancatt/CAT808-zarch">source code</a><br />
        @<a href="http://twitter.com/revdancatt">revdancatt</a>
    </div>

    <script src="js/jquery-1.8.1.min.js"></script> 
    <script src="js/control.js?v=0.2"></script>
    <script>
            $(document).ready(function() {
                var i = $('<img>').on('load', function() {
                    var i2 = $('<img>').on('load', function() {
                        control.init();
                    }).attr('src', 'img/height.png');
                    $('.height').append(i2);
                }).attr('src', 'img/map.png');
                $('.map').append(i);
            })
    </script>    
</body>

</html>
